<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Feature Request</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "foreground-light": "#111418",
                        "foreground-dark": "#f6f7f8",
                        "input-light": "#eef0f2",
                        "input-dark": "#1c2a38",
                        "placeholder-light": "#617589",
                        "placeholder-dark": "#a0aec0",
                        "border-light": "#dee2e6",
                        "border-dark": "#344150",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex flex-col min-h-screen">
        <header class="border-b border-border-light dark:border-border-dark">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <div class="text-foreground-light dark:text-foreground-dark">
                            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 48 48"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z"></path>
                            </svg>
                        </div>
                        <h1 class="text-lg font-bold text-foreground-light dark:text-foreground-dark">Feature Requests
                        </h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button
                            class="p-2 rounded-full text-foreground-light dark:text-foreground-dark hover:bg-primary/10 dark:hover:bg-primary/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
                            <span class="material-symbols-outlined">
                                notifications
                            </span>
                        </button>
                        <div class="w-10 h-10 rounded-full bg-cover bg-center"
                            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAZIr6dhj9RzYDU87ocRfpUi2rGCaMDoKP9vOKFNn1jf2SqD1r9fZVI53uFmgXr30SmqT61mTc-rnT1pCdu5CYIpIWfaZ5fkPEG8MaNBwzWA3y9yH8-ij98pNyO18Zt87ASe2HfCHAQjVRBH94ckuVPUBRgV1iC6gDnmi72HrDR7ZUM2B79ohCpw-eUzYf8X-Zp0WLwDqXRBaa0YY7wtry3vYYYqoyV7Re4oOCFyPLPHlJAhGeJP8U9L-KbXS-ZfCJUMkBfo4u9eCIM");'>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <div class="max-w-2xl mx-auto">
                    <div class="mb-8">
                        <h2 class="text-3xl font-bold text-foreground-light dark:text-foreground-dark">Create a new
                            feature request</h2>
                        <p class="mt-2 text-foreground-light/70 dark:text-foreground-dark/70">Fill out the details below
                            to submit a new feature for consideration.</p>
                    </div>
                    <form action="#" class="space-y-6" method="POST">
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                                for="title">Title</label>
                            <div class="mt-1">
                                <input
                                    class="block w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary py-3 px-4 shadow-sm"
                                    id="title" name="title" placeholder="e.g., Add dark mode support" type="text" />
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                                for="subtitle">Description</label>
                            <div class="mt-1">
                                <textarea
                                    class="block w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-placeholder-light dark:placeholder:text-placeholder-dark focus:ring-2 focus:ring-inset focus:ring-primary py-3 px-4 shadow-sm"
                                    id="subtitle" name="subtitle" placeholder="Describe the feature in more detail..."
                                    rows="4"></textarea>
                            </div>
                        </div>
                        <div class="flex justify-end pt-4">
                            <button
                                class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark"
                                type="submit">
                                Submit Request
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
